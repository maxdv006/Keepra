<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keepra</title>
  <link rel="stylesheet" href="css/satoshi.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/logo.png">
</head>

<body>
<!-- Menú lateral (visible en todos los dispositivos) -->
<div class="menu-lateral" id="menuLateral">
  <div class="menu-contenido">
    <a href="https://www.instagram.com/santodomingo_maxi/" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
        <path d="M16 11.37A4 4 0 1 1 12.63 8A4 4 0 0 1 16 11.37z"/>
        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
      </svg>
      <span>Instagram</span>
    </a>
    <a href="https://github.com/maxdv006" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5
                .08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35
                0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6
                2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403
                5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49
                -.68 1.05-.85 1.65-.17.6-.22 1.23-.15
                1.85v4"/>
        <path d="M9 18c-4.51 2-5-2-7-2"/>
      </svg>
      <span>GitHub</span>
    </a>
  </div>
</div>
<div class="overlay" id="overlay"></div>

<header class="top-header">
<button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
       fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
       stroke-linejoin="round" class="lucide lucide-logs-icon">
    <path d="M13 12h8"/><path d="M13 18h8"/><path d="M13 6h8"/>
    <path d="M3 12h1"/><path d="M3 18h1"/><path d="M3 6h1"/>
    <path d="M8 12h1"/><path d="M8 18h1"/><path d="M8 6h1"/>
  </svg>
</button>
  <div class="logo-contenedor">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
         fill="none" stroke="currentColor" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round"
         class="lucide-bookmark">
      <path d="M19 21l-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/>
    </svg>
    <h1>KEEPRA</h1>
  </div>
</header>

<main class="contenido">
  <div class="container">
    <!-- Objetivos -->
    <div class="card" id="objetivos">
      <h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-target-icon">
          <circle cx="12" cy="12" r="10"/>
          <circle cx="12" cy="12" r="6"/>
          <circle cx="12" cy="12" r="2"/>
        </svg>
        Objetivos
      </h2>
      <div class="input-contenedor">
        <input type="text" id="nuevoObjetivo" placeholder="Crea un objetivo.">
        <button onclick="agregarObjetivo()">Guardar</button>
      </div>
      <ul id="listaObjetivos"></ul>
    </div>

    <!-- Tareas -->
    <div class="card" id="tareas">
      <h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-circle-check-big-icon">
          <path d="M21.801 10A10 10 0 1 1 17 3.335"/>
          <path d="m9 11 3 3L22 4"/>
        </svg>
        Tareas
      </h2>
      <div class="input-contenedor">
        <input type="text" id="nuevaTarea" placeholder="Agrega una tarea.">
        <button onclick="agregarTarea()">Guardar</button>
      </div>
      <ul id="listaTareas"></ul>
    </div>

    <!-- Notas -->
    <div class="card" id="diaadia">
      <h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-sticky-note-icon">
          <path d="M16 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8Z"/>
          <path d="M15 3v4a2 2 0 0 0 2 2h4"/>
        </svg>
        Notas
      </h2>
      <div class="input-contenedor">
        <input type="text" id="nuevaNota" placeholder="Escribe una nota.">
        <button onclick="agregarNota()">Guardar</button>
      </div>
      <ul id="listaNotas"></ul>
    </div>
  </div>

  <!-- Modal de confirmación -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <p id="modalMensaje">¿Querés eliminar este ítem?</p>
      <div class="modal-botones">
        <button id="btnCancelar" class="btn-cancelar">Cancelar</button>
        <button id="btnConfirmar" class="btn-eliminar">Eliminar</button>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <p>© 2025 Keepra • Desarrollado por 
    <a href="https://github.com/maxdv006" target="_blank" rel="noopener noreferrer">Maxdv006</a>
  </p>
</footer>

<!-- Audios -->
<audio id="sonido-guardar" src="audio/guardar.mp3" preload="auto"></audio>
<audio id="sonido-eliminar" src="audio/delete.mp3" preload="auto"></audio>

<!-- Ícono eliminar (template) -->
<template id="icono-eliminar">
  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
       viewBox="0 0 24 24" fill="none" stroke="currentColor"
       stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
       class="lucide lucide-delete-icon">
    <path d="M10 5a2 2 0 0 0-1.344.519l-6.328 5.74a1 1 0 0 0 0 1.481l6.328 5.741A2 2 0 0 0 10 19h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z"/>
    <path d="m12 9 6 6"/>
    <path d="m18 9-6 6"/>
  </svg>
</template>

<!-- Script principal -->
<script src="js/main.js" defer></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("menuToggle");
    const menuLateral = document.getElementById("menuLateral");
    const overlay = document.getElementById("overlay");

    menuToggle.addEventListener("click", () => {
      menuLateral.classList.add("abierto");
      overlay.classList.add("mostrar");
    });

    overlay.addEventListener("click", () => {
      menuLateral.classList.remove("abierto");
      overlay.classList.remove("mostrar");
    });
  });
</script>
</body>
</html>
